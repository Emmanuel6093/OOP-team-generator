<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Organizer</title>
    
    <!-- bootstrap link css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <!-- heading -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mb-3 jumbotron team-heading bg-danger text-white">
                <h1 class="text-center">My Team</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 team-area justify-content-center"></div>
                {{ team }}
        </div>
    </div>

    <!-- fontawesome kit link -->
    <script src="https://kit.fontawesome.com/1e4b375b3d.js" crossorigin="anonymous"></script>
    
</body>
</html>
