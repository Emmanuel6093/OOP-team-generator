<!-- engineer card template -->
<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title"> {{ name }} </h2>
        <!-- fontsawesome glasses icon -->
        <h3 class="card-title"><i class="fa-solid fa-glasses-round"> {{ role }} </i></h3>
    </div>
    
    <!-- engineer info -->
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="malito:{{ email }}">{{email }}</a></li>
            <li class="list-group-item">GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a> </li>
        </ul>
    </div>
</div>
